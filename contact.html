    <main>
        <section id="reach-out">
            <h1>Reach Out</h1>
            <p>Any questions? Just write us or call!</p>
            <div class="contact-icons">
                Mail: <a href="mailto:deepthisrinidhirao@gmail.com">deepthisrinidhirao@gmail.com</a><br>
                Tel: <a href="tel:+6507708780">+650 770-5750</a><br>
                <a href="mailto:deepthisrinidhirao.com">Contact</a><br>
            </div>
        </section>
        <section id="contact">
            <h1>Contact Form</h1>
            <form action="#contact" method="post">
                <div class="form-field">
                    <label for="name">Your Name(required)</label>
                    <input 
                        type="text" 
                        name="name" 
                        id="name" 
                        required
                        autofocus>
                </div> 
                <div class="form-field">
                    <label for="email">Your Email(required)</label>
                    <input 
                        type="email" 
                        name="email" 
                        id="email"
                        required>
                </div>
                <div class="form-field">
                    <label for="subject">Subject</label>
                    <input 
                        type="text" 
                        name="subject" 
                        id="subject">
                </div>   
                <div class="form-field">
                    <label for="message">Your Message</label>
                    <textarea 
                        name="message" 
                        id="message" 
                        cols="30" 
                        rows="10"
                        maxlength="200"
                        required
                        ></textarea>
                </div>
                <button class="contact-btn btn-primary" type="submit">Send</button>                        
            </form>
        </section>
    </main>
